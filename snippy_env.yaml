name: snippy-env
channels:
  - bioconda
  - conda-forge
  - defaults
dependencies:
  - snippy=4.6.0
  - bcftools>=1.7
  - samtools>=1.7
  - bwa
  - freebayes
  - parallel
  - snpeff
